{% extends "base.html" %}

{% block content %}
    <h4 class="font-change">Add Recipe</h4>
    <div class="container">
        <div class="row">
            <form class="col s12" id="recipe-form" method="POST" action="{{ url_for('add_recipe') }}">
            <!--Add recipe name-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-scroll prefix"></i>
                        <input id="recipe_name" type="text" name="recipe_name" class="validate" required>
                        <label for="recipe_name">Name of the Recipe</label>
                    </div>
                </div>
               
                <!--Add Tools-->
                <table id="tools-table" class="responsive-table">
                    <tr class="table-width">
                        <i class="fas fa-egg prefix"></i>
                        <td><input id="tools" type="text" name="tools[]" class="validate input-block" placeholder="Add Tools Needed"></td>
                        <td>
                            <button class="btn waves-effect waves-light" type="button" id="add_tools">Add Tool
                            </button>   
                        </td>
                    </tr>
                </table>
                <!--Add Ingredients-->
                <table id="ingred-table" class="responsive-table">
                    <tr class="table-width">
                        <i class="fas fa-drumstick-bite prefix"></i>
                        <td><input id="ingredient" type="text" name="ingredients[]" class="validate input-block" placeholder="Add Ingredients" required></td>
                        <td>
                            <button type="button" class="btn waves-effect waves-light"  id="add_ing" >Add Ingredient
                            </button>
                        </td>
                    </tr>
                </table>
                <!--Add Preparations Step-->
                <table id="prep-table" class="responsive-table">
                    <tr class="table-width">
                        <i class="fas fa-list-ol prefix"></i>
                        <td><textarea id="preparation" name="preparation[]" class="materialize-textarea validate" placeholder="Add Preparation Step" cols="70" required></textarea>
                        </td>
                        <td>
                            <button class="btn waves-effect waves-light" type="button"  id="add_prep">Add Preparation Steps
                            </button>  
                        </td>
                    </tr>
                </table>

            <!--Add number of serving -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-concierge-bell prefix"></i>
                        <input id="serving" type="number" name="serving" class="validate" required>
                        <label for="serving">Number of Serving For</label>
                    </div>
                </div>
                <!--Add Difficulty-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-layer-group prefix"></i>
                        <select id="difficulty" name="difficulty" required>
                            <option value="" disabled selected>Select Difficulty</option>
                            <option value="Easy">Easy</option>
                            <option value="Medium">Medium</option>
                            <option value="Hard">Hard</option>
                        </select>
                        <label for="difficulty">Select Difficulty</label>
                    </div>
                </div>
                <!--Add Vegetarian Toggle-->
                <div class="row">
                    <div class="input-field col s12">
                        <div class="switch"> 
                            <i class="fas fa-carrot prefix"></i>
                            <label for="vegetarian">
                                Vegetarian
                            <input type="checkbox" id="vegetarian" name="vegetarian">
                            <span class="lever"></span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 center-align">
                    <button type="submit" class="btn waves-effect waves-light">Add Recipe</button> 
                    </div>
                </div>
            </form>
        </div>
    </div>
        
{% endblock %}
