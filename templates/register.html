{% extends "base.html" %}

{% block content %}
    <div>
        <h4>Register New User</h4>
    </div>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register')}}">
            <div class="card-panel light-green lighten-3">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-alt prefix"></i>
                        <input id="user" type="text" class="validate" name="user" pattern="^[a-zA-Z0-9]{5,15}$" required>
                        <label for="user">Username</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix"></i>
                        <input id="password" type="password" class="validate" name="password" required>
                        <label for="password">Password</label>
                    </div>
                </div>
       
                <div class="row">
                    <div class="col s12 center-align">
                        <button type="submit" class="btn waves-effect waves-light">Register <i class="fas fa-cookie-bite"></i></button> 
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
